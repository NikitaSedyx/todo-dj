
<div class="col-md-6 col-md-offset-3">
  <div ng-repeat="group in groups.data" ui-sref="edit-group({id: group.id})" class="col-md-12 group">
    <div class="title">{{group.title}}</div>
    <div ng-switch="group.view" class="tasks">
      <div ng-switch-when="false" class="text">
         
        {{group.items[0].description}}
      </div>
      <ul ng-switch-when="true">
        <li ng-repeat="task in group.items" ng-class="{completed: task.is_completed}">{{task.description}}</li>
      </ul>
      <div class="updated-date pull-right">
         
        {{group.updated_at | date: "mediumDate"}}
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <pagination max-size="5" items-per-page="params.limit" total-items="groups.totalItems" ng-model="paginatorConfig.currentPage" ng-change="paginatorConfig.changePage()" class="pagination-sm pull-left"></pagination>
</div>
